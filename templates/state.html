<style>
    .lst-content-wrapper {
        width: 1200px;
        height: 50px;
        margin: 0 auto;
    }

    .lst-content {
        width: 480px;
        margin: 0 auto;
    }

    .lst-content ul {
        list-style: none;
    }

    .lst-content ul li a {
        text-decoration: none;
        display: inline-block;
        float: left;
        line-height: 50px;
        color: #333333;
        font-size: 12px;
        text-align: center;
        margin: 0 20px;
    }

    .lst-content ul li a:hover {
        color: #0072C6;
    }

</style>
{% extends 'base.html' %}
{% block title %}
    机器人状态数据
{% endblock %}
{% block sub-list %}
    <div class="lst-content-wrapper">
        <div class="lst-content">
            <ul>
                <li><a class="item active" href="#">机器人信息</a></li>
                <li><a class="item" href="#">机器人工作信息</a></li>
                <li><a class="item" href="#">机器人任务信息</a></li>
                <li><a class="item" href="#">传感器信息</a></li>
            </ul>
        </div>
    </div>
{% endblock %}
{% block change-color %}
    <script>
        var activeElement = document.getElementsByClassName('sub-item')[1];
        activeElement.style.color = '#9a9a9a'
    </script>
    <script src="/static/js/items.js"></script>
{% endblock %}
