<style>
    .lst-content-wrapper {
        width: 1200px;
        height: 50px;
        margin: 0 auto;
    }

    .lst-content {
        width: 600px;
        margin: 0 auto;
    }

    .lst-content ul {
        list-style: none;
    }

    .lst-content ul li a {
        text-decoration: none;
        display: inline-block;
        float: left;
        line-height: 50px;
        color: #333333;
        font-size: 12px;
        margin: 3px 20px 0;
    }

    .lst-content ul li a:hover {
        color: #0072C6;
    }

</style>
{% extends 'base.html' %}
{% block title %}
    决策数据
{% endblock %}
{% block sub-list %}
    <div class="lst-content-wrapper">
        <div class="lst-content">
            <ul>
                <li><a href="#">null</a></li>
                <li><a href="#">null</a></li>
                <li><a href="#">null</a></li>
                <li><a href="#">null</a></li>
            </ul>
        </div>
    </div>
    <script>
        var activeElement = document.getElementsByClassName('sub-item')[4];
        activeElement.classList.add('active');
        activeElement.style.color = '#969696';
    </script>
{% endblock %}
{% block change-color %}
    <script>
        var activeElement = document.getElementsByClassName('sub-item')[4];
        activeElement.style.color = '#9a9a9a'
    </script>
{% endblock %}
