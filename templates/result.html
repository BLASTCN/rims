{% extends 'base.html' %}
{% block sub-style %}
    /static/css/sub.css
{% endblock %}
{% block title %}
    数据处理结果
{% endblock %}
{% block sub-list %}
    <div class="lst-content-wrapper">
        <div class="lst-content">
            <ul>
                <li><a class="item active" href="#">数据处理结果</a></li>
                <li><a class="item" href="#">实验结果</a></li>

    </script>
    <script src="/static/js/items.js"></script>
{% endblock %}
